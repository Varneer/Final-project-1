<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Косынка</title>
</head>
<body class="body">

    <h1>Косынка</h1>
    <div id="deck"></div>

    <script>

const suits = [ '♠',  '♥',  '♣',  '♦' ];
const nums = [ 'A',  'K',  'Q',  'J',  '10',  '9',  '8',  '7',  '6',  '5',  '4',  '3',  '2' ]
const deck = [];

for(let suit of suits) {
    for(let num of nums) {
        deck.push({ suit, num});
    }
}

function shuffle(arr) {
    let k, temp;
    for ( let i = arr.length - 1; i > 0; i--) {
        k = Math.floor(Math.random() * (i + 1));
        temp = arr[k];
        arr[k] = arr[i];
        arr[i] = temp;
    }
    return arr;
}

const deckElement = document.getElementById (`deck`);

for (let card of deck) {
    const cardElement = document.createElement('div');
    cardElement.className = 'card';
    cardElement.textContent = `${card.nums} ${card.suit}`;
    deckElement.appendChild(cardElement);
}

function addEventListener("click", (event) => {
    const clickedCard = event.target;
    if (clickedCard.classList.contains('card')) {
        const index = Array.from(deckElement.children).indexOf(clickedCard);
        const card = deck[index];

        alert(`Вы выбрали карту ${card.num} ${card.suit}`);
    }
});

    </script>
</body>
</html>
